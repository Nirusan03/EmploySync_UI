<div class="container">
    <app-sidebar></app-sidebar>

    <div class="content">
        <div class="header">
            <h2>{{ jobTitle }}</h2>
            <button mat-button color="primary" (click)="goBack()">‚Üê Back to Requests</button>
        </div>

        <div *ngIf="isLoading" class="loading-container">
            <mat-spinner></mat-spinner>
        </div>

        <mat-tab-group *ngIf="!isLoading" (selectedIndexChange)="setActiveTab($event)">
            <!-- New Applicants Tab -->
            <mat-tab label="New">
                <table mat-table [dataSource]="applicants" class="mat-elevation-z8 full-width-table">
                    <ng-container matColumnDef="profile">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let applicant">
                            <div class="profile">
                                <span>{{ applicant.name }}</span>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let applicant">{{ applicant.email }}</td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let applicant">
                            <button mat-button color="primary" (click)="viewApplicantProfile(applicant.id)">
                                View CV
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="['profile', 'email', 'actions']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['profile', 'email', 'actions'];"></tr>
                </table>
            </mat-tab>

            <!-- Short Listed Applicants Tab -->
            <mat-tab label="Short Listed">
                <table mat-table [dataSource]="shortlistedApplicants" class="mat-elevation-z8 full-width-table">
                    <ng-container matColumnDef="profile">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let applicant">
                            <div class="profile">
                                <span>{{ applicant.name }}</span>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let applicant">{{ applicant.email }}</td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let applicant">
                            <button mat-button color="primary" (click)="openMeetingDetails(applicant.id)">
                                Schedule Meeting
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="['profile', 'email', 'actions']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['profile', 'email', 'actions'];"></tr>
                </table>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
