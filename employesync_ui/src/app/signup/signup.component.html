<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-900">DigiRecruitez</h2>

    <form (ngSubmit)="onSubmit()" class="mt-6">
      <div class="flex space-x-2">
        <input type="text" placeholder="First name" [(ngModel)]="firstName" name="firstName" required
          class="w-1/2 px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        <input type="text" placeholder="Last name" [(ngModel)]="lastName" name="lastName" required
          class="w-1/2 px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required
        class="w-full mt-4 px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />

      <div class="relative mt-4">
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div *ngIf="role === 'recruiter'" class="mt-4">
        <input type="text" placeholder="Organization ID" [(ngModel)]="organizationId" name="organizationId" required
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />
      </div>

      <div class="flex items-center mt-4">
        <input type="checkbox" [(ngModel)]="agreeToTerms" name="agreeToTerms" class="mr-2" />
        <label class="text-sm text-gray-700">
          I agree to the <a href="#" class="text-blue-600">terms</a> and
          <a href="#" class="text-blue-600">privacy policy</a>
        </label>
      </div>

      <div class="flex justify-between mt-4">
        <button type="button" class="w-1/2 px-4 py-2 border rounded-md"
          [class.bg-gray-300]="role !== 'applicant'" [class.bg-blue-900]="role === 'applicant'"
          [class.text-white]="role === 'applicant'" (click)="toggleRole('applicant')">
          Applicant
        </button>
        <button type="button" class="w-1/2 px-4 py-2 border rounded-md"
          [class.bg-gray-300]="role !== 'recruiter'" [class.bg-blue-900]="role === 'recruiter'"
          [class.text-white]="role === 'recruiter'" (click)="toggleRole('recruiter')">
          Recruiter
        </button>
      </div>

      <button type="submit" [disabled]="isLoading"
        class="w-full mt-6 bg-blue-900 text-white py-2 rounded-md hover:bg-blue-800 transition">
        {{ isLoading ? 'Signing Up...' : 'Sign up' }}
      </button>
    </form>

    <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-300" />
      <span class="mx-2 text-gray-500">Or</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <p class="text-center text-sm mt-4">
      Have an account?
      <a [routerLink]="['/login']" class="text-blue-600">Log in</a>
    </p>
  </div>
</div>
