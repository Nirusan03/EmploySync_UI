<div class="notification-popup">
  <h2>You've been shortlisted! ðŸŽ‰</h2>

  <div *ngIf="isLoading" class="loading">Loading jobs...</div>

  <ul *ngIf="!isLoading && jobTitles.length > 0">
    <li *ngFor="let title of jobTitles">
      <mat-icon color="primary">check_circle</mat-icon>
      {{ title }}
    </li>
  </ul>

  <div *ngIf="!isLoading && jobTitles.length === 0" class="empty">
    No jobs matched.
  </div>

  <button mat-button (click)="closeDialog()">Close</button>
</div>
