<div class="form-container">
    <h2>Lastly, add a Job Description</h2>
  
    <h3>Job Description <span class="optional">(Optional)</span></h3>
    <mat-form-field class="full-width">
      <textarea matInput [(ngModel)]="jobDescription" rows="5"></textarea>
    </mat-form-field>
  
    <div class="button-group">
      <button mat-button (click)="previousStep()">Previous</button>
      <button mat-button color="primary" (click)="postJob()" [disabled]="isLoading">
        <span *ngIf="!isLoading">Post Job</span>
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
      </button>
    </div>
  </div>
