<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-md p-4">
      <!-- Header -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800">Team</h2>
        <button class="bg-blue-500 text-white px-4 py-2 rounded flex items-center">
          <span class="mr-2">+</span> Add new member
        </button>
      </div>
  
      <!-- Filters -->
      <!-- Filters (Static Banner) -->
    <div class="flex space-x-2 mb-4">
        <span class="bg-gray-200 text-gray-800 px-4 py-2 rounded">All</span>
        <span class="bg-gray-200 text-gray-800 px-4 py-2 rounded">Archived</span>
    </div>
    
    
        <!-- Team List -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <!-- Header Row -->
            <div class="flex justify-between bg-gray-100 p-2 border-b">
            <div class="text-gray-600 font-semibold w-1/3">Name</div>
            <div class="text-gray-600 font-semibold w-1/3">Role <span class="text-xs">â–¼</span></div>
            <div class="text-gray-600 font-semibold w-1/3">Email</div>
            </div>
        <!-- Data Rows -->
        <div *ngFor="let member of teamMembers" class="flex justify-between py-2 border-b last:border-b-0">
          <div class="flex items-center w-1/3">
            <img 
              [src]="member.profileImage || 'https://via.placeholder.com/32'" 
              class="w-8 h-8 rounded-full mr-2" 
              alt="Profile"
            >
            <span class="text-gray-800 mr-2">{{ member.name }} {{ member.isOwner ? '(You)' : '' }}</span>
            <span 
              [class]="member.role === 'Admin' ? 'bg-green-500 text-white' : 'bg-gray-500 text-white'" 
              class="text-xs px-2 py-1 rounded"
            >
              {{ member.role }}
            </span>
          </div>
          <div class="text-gray-600 w-1/3">{{ member.role }}</div>
          <div class="text-gray-600 w-1/3">{{ member.email }}</div>
        </div>
      </div>
    </div>
  </div>
