<div class="container">
  <app-sidebar></app-sidebar>

  <div class="form-container">
    <h2>Qualifications</h2>

    <h3>Years of Industry Experience</h3>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Minimum Years of Experience</mat-label>
      <mat-select [(ngModel)]="yearOfExperience">
        <mat-option *ngFor="let year of [].constructor(21); let i = index" [value]="i">{{ i }}</mat-option>
      </mat-select>
    </mat-form-field>

    <h3>Responsibilities</h3>
    <button mat-button color="primary" (click)="addResponsibility()">+ Add Responsibility</button>
    <div *ngFor="let item of responsibilities; let i = index" class="question-container">
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="responsibilities[i]" placeholder="e.g. Collaborate with design team" />
      </mat-form-field>
      <button mat-icon-button color="warn" (click)="removeResponsibility(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>

    <div class="button-group">
      <button mat-button (click)="previousStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">Continue</button>
    </div>
  </div>
</div>
