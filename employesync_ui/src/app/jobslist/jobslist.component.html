<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-md p-4">
      <!-- Header -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800">Jobs</h2>
        <button class="bg-blue-500 text-white px-4 py-2 rounded flex items-center">
          <span class="mr-2">+</span> Add new Job
        </button>
      </div>
  
      <!-- Filters -->
      <div class="flex space-x-2 mb-4">
        <span class="bg-gray-200 text-gray-800 px-4 py-2 rounded">All</span>
        <span class="bg-gray-200 text-gray-800 px-4 py-2 rounded">Archived</span>
      </div>
  
      <!-- Jobs Table -->
      <div class="bg-white rounded-lg shadow-md p-4">
        <!-- Header Row -->
        <div class="flex justify-between bg-gray-100 p-2 border-b">
          <div class="text-gray-600 font-semibold w-1/5">Job Title</div>
          <div class="text-gray-600 font-semibold w-1/5">Shortlisted</div>
          <div class="text-gray-600 font-semibold w-1/5">Selected</div>
          <div class="text-gray-600 font-semibold w-1/5">Start Date</div>
          <div class="text-gray-600 font-semibold w-1/5">Last Activity</div>
        </div>
  
        <!-- Data Rows -->
        <div *ngFor="let job of jobs" class="flex justify-between py-2 border-b last:border-b-0">
          <div class="w-1/5 text-gray-800">
            <div class="font-semibold">{{ job.title }}</div>
            <div class="text-sm text-gray-500"># {{ job.id }}</div>
          </div>
          <div class="w-1/5 text-gray-600">{{ job.shortlisted }}</div>
          <div class="w-1/5 text-gray-600">{{ job.selected }}</div>
          <div class="w-1/5 text-gray-600">{{ job.startDate }}</div>
          <div class="w-1/5 text-gray-600">{{ job.lastActivity }}</div>
        </div>
      </div>
    </div>
  </div>
