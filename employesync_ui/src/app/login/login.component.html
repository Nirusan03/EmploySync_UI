<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-900">DigiRecruitez</h2>

    <form (ngSubmit)="onSubmit()" class="mt-6">
      <label class="block text-gray-700">User Name</label>
      <input type="text" [(ngModel)]="userName" name="userName" required
        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">

      <label class="block text-gray-700 mt-4">Password</label>
      <div class="relative">
        <input type="password" [(ngModel)]="password" name="password" required
          class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <a href="#" class="text-blue-600 text-sm float-right mt-1">Forgot password?</a>

      <button type="submit" [disabled]="isLoading"
        class="w-full mt-6 bg-blue-900 text-white py-2 rounded-md hover:bg-blue-800 transition">
        {{ isLoading ? 'Logging in...' : 'Log in' }}
      </button>
    </form>

    <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-300">
      <span class="mx-2 text-gray-500">Or</span>
      <hr class="flex-grow border-gray-300">
    </div>

    <button class="w-full border py-2 rounded-md flex justify-center items-center space-x-2 hover:bg-gray-100">
      <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" class="w-5 h-5" />
      <span>Log in using LinkedIn</span>
    </button>

    <p class="text-center text-sm mt-4">
      Donâ€™t have an account? <a href="#" class="text-blue-600">Sign up</a>
    </p>
  </div>
</div>
