<div class="flex min-h-screen bg-gray-100">
  <app-applicant-sidebar></app-applicant-sidebar>

  <div class="flex-1 p-8 overflow-y-auto animate-slide-fade-in">
    <div *ngIf="isLoading" class="text-lg text-gray-500 animate-pulse">Loading job details...</div>

    <div *ngIf="!isLoading && job"
      class="bg-white rounded-2xl p-8 shadow-xl transition duration-300 hover:shadow-2xl transform hover:-translate-y-1 relative group">

      <!-- Header -->
      <div class="flex justify-between items-start mb-6">
        <div>
          <h1 class="text-3xl font-extrabold text-gray-900 mb-1 tracking-tight">{{ job.title }}</h1>
          <p class="text-indigo-600 font-semibold">{{ job.organization?.name }}</p>
          <p class="text-sm text-gray-400 mt-1">Onsite</p>
        </div>

        <div class="space-x-2 mt-2">
          <button (click)="handlePass()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-5 py-2 rounded-md text-sm font-medium transition-transform duration-200 transform hover:scale-105">Pass</button>
        </div>
      </div>

      <!-- Highlights -->
      <div class="grid md:grid-cols-3 gap-4 mb-6">
        <div class="bg-gray-50 p-4 rounded-lg shadow-sm hover:bg-indigo-50 transition-colors duration-200">
          <p class="text-sm text-gray-500 font-semibold">Experience</p>
          <p class="text-gray-800 font-medium mt-1">Less than 1 Year</p>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg shadow-sm hover:bg-indigo-50 transition-colors duration-200">
          <p class="text-sm text-gray-500 font-semibold">Type</p>
          <p class="text-gray-800 font-medium mt-1">{{ job.jobType || 'Fulltime' }}</p>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg shadow-sm hover:bg-indigo-50 transition-colors duration-200">
          <p class="text-sm text-gray-500 font-semibold">Salary</p>
          <p class="text-gray-800 font-medium mt-1">${{ job.salaryPerHour || 'Negotiable' }}</p>
        </div>
      </div>

      <!-- Job Description -->
      <div class="space-y-6 text-gray-700 text-sm leading-relaxed transition-all duration-300">
        <div>
          <h2 class="text-lg font-semibold text-gray-900">Job Summary:</h2>
          <p class="mt-1">{{ job.description }}</p>
        </div>

        <div *ngIf="job.requirements?.length">
          <h2 class="text-lg font-semibold text-gray-900">Requirements:</h2>
          <ul class="list-disc ml-6 mt-1 space-y-1">
            <li *ngFor="let item of job.requirements">{{ item }}</li>
          </ul>
        </div>

        <div *ngIf="job.responsibilities?.length">
          <h2 class="text-lg font-semibold text-gray-900">Responsibilities:</h2>
          <ul class="list-disc ml-6 mt-1 space-y-1">
            <li *ngFor="let item of job.responsibilities">{{ item }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
