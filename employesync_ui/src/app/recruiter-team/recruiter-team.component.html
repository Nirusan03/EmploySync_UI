<div class="main-container">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
  
    <!-- Main Content -->
    <div class="content">
      <!-- Page Header -->
      <div class="header">
        <h2>Team</h2>
        <button mat-button class="add-btn" (click)="addNewMember()">
          <mat-icon>person_add</mat-icon> Add new member
        </button>
      </div>
  
      <!-- Filter Section -->
      <div class="filter-container">
        <button class="filter-btn">All</button>
      </div>
  
      <!-- Team Table -->
      <div class="table-container">
        <table mat-table [dataSource]="teamMembers" class="mat-elevation-z1">
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let member">
              <div class="team-info">
                <img [src]="member.imageUrl" class="profile-img">
                <div>
                  <strong>{{ member.name }}</strong> 
                  <span *ngIf="member.isOwner" class="owner-label">(You)</span>
                  <br>
                  <small class="text-gray">Owner</small>
                </div>
              </div>
            </td>
          </ng-container>
  
          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let member">
              <span class="role-chip" [ngClass]="{ 'admin': member.role === 'Admin', 'sales': member.role === 'Sales' }">
                {{ member.role }}
              </span>
            </td>
          </ng-container>
  
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let member">{{ member.email }}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
</div>
