<div class="flex min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-applicant-sidebar></app-applicant-sidebar>

  <!-- Main Content -->
  <div class="flex-1 p-6">
    <h2 class="text-xl font-semibold mb-4">Available Jobs</h2>

    <!-- Filters -->
    <div class="flex gap-4 mb-4 flex-wrap">
      <input type="text" placeholder="Filter by Company" class="filter-input"
             [(ngModel)]="filterCompany" (ngModelChange)="applyFilters()" />

      <input type="text" placeholder="Filter by Location" class="filter-input"
             [(ngModel)]="filterLocation" (ngModelChange)="applyFilters()" />

      <input type="text" placeholder="Filter by Role" class="filter-input"
             [(ngModel)]="filterRole" (ngModelChange)="applyFilters()" />
    </div>

    <!-- Job Table -->
    <div class="overflow-x-auto bg-white rounded-xl shadow-md">
      <table class="w-full text-left">
        <thead class="border-b bg-gray-100">
          <tr>
            <th class="p-3">Job Title</th>
            <th class="p-3">Company</th>
            <th class="p-3">Start Date</th>
            <th class="p-3">Apply</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let job of filteredJobs" class="border-b hover:bg-gray-50">
            <td class="p-3">
              <div class="font-medium text-blue-900 cursor-pointer hover:underline"
                   (click)="navigateToJob(job)">
                {{ job.title }}
              </div>
            </td>
            <td class="p-3 text-sm text-gray-700">
              {{ job.organization?.name || 'N/A' }}
            </td>
            <td class="p-3 text-gray-600">
              {{ job.createdAt | date: 'MMM d, y' }}
            </td>
            <td class="p-3">
              <mat-slide-toggle color="primary" (change)="onToggle(job._id)"></mat-slide-toggle>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
