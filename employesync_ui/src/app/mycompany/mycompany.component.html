<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-md p-6">
      <!-- Header -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold text-gray-800">Company</h2>
        <button class="text-blue-500">Preview</button>
      </div>
  
      <!-- Company Logo -->
      <div class="flex flex-col items-center mb-4">
        <div class="relative w-32 h-32">
          <img
            [src]="company.logo"
            alt="Company Logo"
            class="w-full h-full rounded-lg object-cover"
          />
          <button class="absolute bottom-2 right-2 bg-white p-2 rounded-full shadow">
            ðŸ“·
          </button>
        </div>
      </div>
  
      <!-- Company Details -->
      <div class="space-y-4">
        <div>
          <label class="block text-gray-700">Name</label>
          <input
            type="text"
            [(ngModel)]="company.name"
            class="w-full p-2 border rounded"
          />
        </div>
  
        <div>
          <label class="block text-gray-700">URL</label>
          <div class="flex items-center border rounded p-2">
            <span class="text-gray-500">sales.vouch.global/</span>
            <input
              type="text"
              [(ngModel)]="company.url"
              class="flex-1 outline-none"
            />
          </div>
        </div>
      </div>
  
      <!-- Buttons -->
      <div class="flex justify-end space-x-4 mt-4">
        <button class="text-gray-500">Discard</button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded">Save changes</button>
      </div>
    </div>
  </div>
