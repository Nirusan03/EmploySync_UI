<div class="container">
    <app-sidebar></app-sidebar>

    <div class="main-content">
        <div class="header">
        <h2>Jobs</h2>
        <button mat-button color="primary" (click)="navigateToAddJob()">
            + Add new Job
        </button>          
        </div>

        <mat-tab-group>
        <mat-tab label="All"></mat-tab>
        <mat-tab label="Archived"></mat-tab>
        </mat-tab-group>

        <div *ngIf="isLoading" class="loading-container">
        <mat-spinner></mat-spinner>
        </div>

        <table mat-table [dataSource]="jobRequests" class="mat-elevation-z8" *ngIf="!isLoading">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>JOB TITLE</th>
            <td mat-cell *matCellDef="let job">{{ job.title }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>STATUS</th>
            <td mat-cell *matCellDef="let job">{{ job.status }}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>CREATED DATE</th>
            <td mat-cell *matCellDef="let job">{{ job.createdAt }}</td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>VIEW APPLICATIONS</th>
            <td mat-cell *matCellDef="let job">
            <button mat-button color="primary" (click)="viewApplications(job.jobId)">View</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
