<div class="container">
  <app-sidebar></app-sidebar>

  <div class="form-container">
    <h2>Education & Salary</h2>

    <h3>Salary</h3>
    <mat-form-field class="full-width">
      <mat-label>Salary Type</mat-label>
      <mat-select [(ngModel)]="salaryType">
        <mat-option value="per Hour">Per Hour</mat-option>
        <mat-option value="per Month">Per Month</mat-option>
        <mat-option value="per Year">Per Year</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="salary-range">
      <mat-slider
        class="full-width"
        [(ngModel)]="salary"
        min="50"
        max="100000"
        step="100"
        thumbLabel
      ></mat-slider>
      <p>Salary: ${{ salary }}</p>
    </div>

    <h3>Skill, Tools, and Technology</h3>
    <h4>Relevant Skills</h4>
    <div class="skill-chips">
      <span *ngFor="let skill of skills; let i = index" class="skill-chip">
        {{ skill }}
        <button mat-button color="warn" (click)="removeSkill(i)">âœ–</button>
      </span>
    </div>

    <mat-form-field class="full-width">
      <input matInput [(ngModel)]="skillInput" placeholder="Add Skills" />
    </mat-form-field>
    <button mat-button color="primary" (click)="addSkill()">Add Skill</button>

    <div class="button-group">
      <button mat-button color="warn" (click)="previousStep()">Previous</button>
      <button mat-raised-button color="primary" (click)="nextStep()">Continue</button>
    </div>
  </div>
</div>
